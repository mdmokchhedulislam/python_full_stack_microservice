apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-assainment-deployment
  namespace: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: k8s-assainment
  template:
    metadata:
      labels:
        app: k8s-assainment
    spec:
      containers:
      - name: k8s-assainment
        image: mokchhedul/assainmentk8s:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        envFrom:
          - secretRef:
              name: my-app-secret
          - configMapRef:
              name: my-app-config
        volumeMounts:
        - name: sqlite-storage
          mountPath: /app/db.sqlite3
          subPath: db.sqlite3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: sqlite-storage
        persistentVolumeClaim:
          claimName: sqlite-pvc
---

apiVersion: v1
kind: Service
metadata:
  name: django-app
  namespace: production
spec:
  type: NodePort
  selector:
    app: k8s-assainment
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 31000
