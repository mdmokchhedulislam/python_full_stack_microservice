apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s
  template:
    metadata:
      labels:
        app: k8s
    spec:
      containers:
      - name: k8s
        image: mokchhedul/assainmentk8s:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_NAME
          value: "persondb"
        - name: DATABASE_USER
          value: "postgres"
        - name: DATABASE_PASS
          value: "postgres"
        - name: DATABASE_HOST
          value: "postgres"
        - name: DATABASE_PORT
          value: "5432"
---
apiVersion: v1
kind: Service
metadata:
  name: django-app
spec:
  type: LoadBalancer
  selector:
    app: k8s
  ports:
  - port: 8000
    targetPort: 8000
