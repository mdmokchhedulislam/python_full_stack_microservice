apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-assainment-deployment
  namespace: production
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: k8s-assainment
  template:
    metadata:
      labels:
        app: k8s-assainment
    spec:
      containers:
      - name: k8s-assainment
        image: mokchhedul/assainmentk8s:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: k8s-assainment-secret
              key: SECRET_KEY
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: k8s-assainment-service
  namespace: production
spec:
  type: NodePort
  selector:
    app: k8s-assainment
  ports:
  - port: 80
    targetPort: 8000
